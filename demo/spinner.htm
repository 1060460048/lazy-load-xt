    <meta charset="utf-8">
    <title>Spinner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../dist/jquery.lazyloadxt.min.js"></script>
    <style>
        .lazy-hidden {
            background:#eee url('css/loading.gif') no-repeat 50% 50%;
        }
    </style>
    <script>
    $.lazyLoadXT = {
        onshow:  { addClass: 'lazy-hidden' },
        onload:  { removeClass: 'lazy-hidden' },
        onerror: { removeClass: 'lazy-hidden' }
    };
    </script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Spinner</h1>
            <p class="lead">Lazy loading with spinner effect.</p>
        </div>
        <script>
        var category = 'city', count = 10;
        for(var i=1; i<=count; i++) {
            document.write('<p><img data-src="http://lorempixel.com/300/200/'+category+'/'+i+'" width="300" height="200"></p>');
        }
        </script>
